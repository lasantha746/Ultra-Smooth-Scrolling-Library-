<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Scrolling with ScrollSmoother</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    section {
      height: 100vh;
      padding: 50px;
      font-size: 2rem;
    }
    .wrapper {
      overflow: hidden;
    }
    .content {
      will-change: transform;
    }
  </style>
</head>
<body>

<div class="wrapper" id="smooth-wrapper">
  <div class="content" id="smooth-content">
    <section style="background: #3498db; color: white;">Section 1</section>
    <section style="background: #e74c3c; color: white;">Section 2</section>
    <section style="background: #2ecc71; color: white;">Section 3</section>
    <section style="background: #9b59b6; color: white;">Section 4</section>
  </div>
</div>

<!-- GSAP and ScrollSmoother scripts -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"></script>

<script>
  gsap.registerPlugin(ScrollTrigger, ScrollSmoother);

  ScrollSmoother.create({
    wrapper: "#smooth-wrapper",
    content: "#smooth-content",
    smooth: 3, // how smooth (1 is default, higher is slower & smoother)
    effects: true // enable data-speed and data-lag animations
  });
</script>

</body>
</html>
